<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Books app</title>
</head>
<body>
  <!-- site header started -->
  <header class="site-header"></header>
  <!-- site header end -->
  <!-- site main started -->
  <main class="site-main">
    <!-- hero section started -->
    <section class="hero mt-5">
      <div class="container">
        <h1 class="hero__title text-center mt-5 mb-5 fw-bolder text-bg-dark rounded-3 p-3">
          BOOKS 
        </h1>
        <form class="hero__form form js-form form-control d-flex align-items-center justify-content-around p-5 mb-5 bg-dark-subtle rounded-3 border-1">
          <input class="form__input js-form-input w-75 p-2 rounded-2 border" type="search" name="user_search" aria-label="Look for a  book" placeholder="Search...">
          <button class="form__btn btn btn-dark " type="submit">Search</button>
        </form>
        <div class="hero__select-box d-flex align-items-center justify-content-between mb-5">
          <select class="form-select js-sort-select w-25 shadow-lg border-secondary border-3 bg-secondary text-bg-primary fw-medium" name="user_choose">
            <option value="Sort" hidden>Sort</option>
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
          </select>
          <select class="hero__language-select js-language-select form-select w-25 border-3 border-secondary shadow-lg bg-secondary text-bg-primary fw-medium" name="language">
            <option value="lang" hidden>Book language</option>
          </select>
        </div>
        <ul class="hero__list js-hero-list d-flex flex-wrap list-unstyled justify-content-center"></ul>
      </div>
    </section>
    <!-- hero section end -->
  </main>
  <!-- site main end -->
  <!-- site footer started -->
  <footer class="site-footer"></footer>
  <!-- site footer end -->
  <script src="./js/books.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
